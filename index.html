<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/main.css">
  <title>Car Rent</title>
</head>

<body>
  <header class="py-3 m-0 border-bottom">
    <div class="container-xxl row align-items-center justify-content-between py-4">
      <div class="col-6 d-flex align-items-center justify-content-start p-0 ms-4">
        <a href="#" class="logo text-uppercase text-decoration-none">Morent</a>
        <div class="search input-group position-relative">
          <input class="form-control px-5" type="search" placeholder="Search something here">
          <i class="bi bi-search button ms-3 position-absolute top-50 start-0 translate-middle-y"></i>
          <i class="bi bi-sliders button me-3 position-absolute top-50 end-0 translate-middle-y"></i>
        </div>
      </div>

      <nav class="nav col-3 d-flex justify-content-end px-0">
        <a href="#"
          class="nav-link d-flex align-items-center justify-content-center text-decoration-none rounded-circle position-relative">
          <i class="bi bi-heart-fill"></i>
        </a>
        <a href="#"
          class="nav-link d-flex align-items-center justify-content-center text-decoration-none rounded-circle position-relative">
          <i class="bi bi-bell-fill"></i>
          <div class="red-dot position-absolute top-0 end-0"></div>
        </a>
        <a href="#"
          class="nav-link d-flex align-items-center justify-content-center text-decoration-none rounded-circle position-relative">
          <i class="bi bi-gear-fill"></i>
        </a>
        <a href="#" class="nav-link rounded-circle position-relative overflow-hidden p-0">
          <img src="./images/profile/profile-01.png" class="img-fluid" alt="profile image">
        </a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container-xxl ps-0 pe-3 d-flex no-wrap">
      <div class="sidebar d-flex flex-column p-3">
        <div class="filter">
          <div class="title text-uppercase">type</div>
          <ul class="list d-flex flex-column ps-0">
            <li class="filter-item">
              <div class="form-check m-0">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" checked>
                  Sport <span>(30)</span>
                </label>
              </div>
            </li>
            <li class="filter-item">
              <div class="form-check m-0">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" checked>
                  SUV <span>(12)</span>
                </label>
              </div>
            </li>
            <li class="filter-item">
              <div class="form-check m-0">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox">
                  MPV <span>(16)</span>
                </label>
              </div>
            </li>
            <li class="filter-item">
              <div class="form-check m-0">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox">
                  Sedan <span>(20)</span>
                </label>
              </div>
            </li>
            <li class="filter-item">
              <div class="form-check m-0">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox">
                  Couep <span>(14)</span>
                </label>
              </div>
            </li>
            <li class="filter-item">
              <div class="form-check m-0">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox">
                  Hatchback <span>(14)</span>
                </label>
              </div>
            </li>
          </ul>
        </div>
        <div class="filter">
          <div class="title text-uppercase">capacity</div>
          <ul class="list d-flex flex-column ps-0">
            <li class="filter-item">
              <div class="form-check m-0">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox">
                  2 Person <span>(10)</span>
                </label>
              </div>
            </li>
            <li class="filter-item">
              <div class="form-check m-0">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox">
                  4 Person <span>(14)</span>
                </label>
              </div>
            </li>
            <li class="filter-item">
              <div class="form-check m-0">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox">
                  6 Person <span>(12)</span>
                </label>
              </div>
            </li>
            <li class="filter-item">
              <div class="form-check m-0">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" checked>
                  8 or More <span>(16)</span>
                </label>
              </div>
          </ul>
        </div>
        <div class="filter">
          <div class="title text-uppercase">price</div>
          <div class="range filter-item ">
            <label class="form-label d-block m-0">
              <input type="range" min="1" max="100" value="50" class="form-range">
              Max. $100.00
            </label>
          </div>
        </div>

      </div>
      <div class="content"></div>
    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
